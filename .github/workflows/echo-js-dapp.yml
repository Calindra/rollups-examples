# yaml-language-server: =https://json.schemastore.org/github-workflow.json
---
name: "Build echo-js DApp"
on:
    workflow_dispatch:
    push:
        paths:
            - "config/**"
            - "docker/**"
            - "base.hcl"
            - ".github/workflows/dapp-build.yml"
            - ".github/workflows/echo-js-dapp.yml"
            - "echo-js/**"
            - "!**/*.md"
jobs:
    build:
        uses: ./.github/workflows/dapp-build.yml
        with:
            dapp-name: echo-js
        secrets: inherit
